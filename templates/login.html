<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="login, sign in, sign up">
    <title>Login - Kapoor Jewelers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/kj-logo.svg') }}" type="image/x-icon">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">
</head>

<body>
    <main class="form-signin text-center">
        <form action="/Login" method="POST">
            <img class="mb-4" src="{{ url_for('static', filename='img/kj-logo.svg') }}" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Admin Panel</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="uname" placeholder="name@example.com">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="pass" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div id="emailHelp" class="form-text">{{wrongkw}}</div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy;Kapoor Jewelers Pvt. Ltd. 2021â€“2022</p>
        </form>
    </main>



</body>

</html>
